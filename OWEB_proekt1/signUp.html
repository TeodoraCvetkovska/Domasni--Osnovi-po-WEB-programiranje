    <header>

        <a class="navbar-brand" href="#">

        <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a id="signup" class="nav-link" href="signUp.html">Sign up / Log in </a>

            <li class="nav-item dropdown" style="padding-right: 12ex;">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Menu</a>

    <div class="container" style="height: 500px; margin-top: 10ex; padding-top: 10ex;">
        <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bolder; margin-bottom: 2ex;">Sign up or Log in to our site</h2>
        <form action="home.html">
            <div class="form-group">
            <label>Username:
            <input id="username" type="text" class="form-control" placeholder="Enter username: " required>
            </label> </div>
            <div class="form-group">
            <label>Password:
            <input id="pass" type="password" class="form-control" placeholder="Enter password: " required>
            </label> </div>
            <div class="form-group form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
            </label>
            </div>
            <button id="submitButton" type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
